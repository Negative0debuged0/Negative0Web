        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .navbar a::before {

            position: absolute;

        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: #eaeaea;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #ff6347;
            color: #fff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

<script>
    function getUserInfo() {
        // Gather user information
        const userInfo = {
            user: 'User1', // Example user
            country: 'Country1', // Example country
            deviceType: 'Desktop', // Example device type
            language: navigator.language, // User's browser language
            googleAccount: 'GoogleAccount1', // Example Google account name
            screenResolution: `${window.screen.width}x${window.screen.height}`, // User's screen resolution
            referrerURL: document.referrer, // Referrer URL
            pagesVisited: window.location.href, // Pages visited
            OS: getOS(navigator.userAgent), // User's operating system
            browser: getBrowser(navigator.userAgent) // User's browser
        };

        // Function to get operating system from user agent
        function getOS(userAgent) {
            let os = "Unknown";
            if (userAgent.match(/Windows/i)) {
                os = "Windows";
            } else if (userAgent.match(/Macintosh/i)) {
                os = "macOS";
            } else if (userAgent.match(/Linux/i)) {
                os = "Linux";
            }
            return os;
        }

        // Function to get browser from user agent
        function getBrowser(userAgent) {
            let browser = "Unknown";
            if (userAgent.match(/Firefox/i)) {
                browser = "Firefox";
            } else if (userAgent.match(/Chrome/i)) {
                browser = "Chrome";
            } else if (userAgent.match(/Safari/i)) {
                browser = "Safari";
            } else if (userAgent.match(/Opera|OPR\//i)) {
                browser = "Opera";
            } else if (userAgent.match(/Trident/i) || userAgent.match(/MSIE/i)) {
                browser = "Internet Explorer";
            }
            return browser;
        }

        // Save user information to a text file
        saveToFile(JSON.stringify(userInfo));
    }

    // Function to save data to a text file
    function saveToFile(data) {
        const fileName = `${userInfo.googleAccount}.txt`; // File name based on Google account name
        const blob = new Blob([data], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Custom Character</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #6A0DAD, #1E90FF); /* Gradient background: purple to blue */
            color: #fff;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4B0082, #00BFFF); /* Gradient header: darker purple to lighter blue */
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 1px solid #fff;
            background-color: #87CEEB; /* Sky blue */
        }

        #uploadContainer {
            margin: 20px;
            text-align: center;
        }

        #uploadContainer input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        #uploadContainer label {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flappy Bird with Custom Character</h1>
    </header>
    
    <div id="uploadContainer">
        <label for="imageUpload">Upload your character image: </label>
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script src="flappy.js"></script>
</body>
</html>

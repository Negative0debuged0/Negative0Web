<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
        }

        .admin-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 1000px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .panel-section {
            margin-bottom: 20px;
        }

        .panel-section h3 {
            margin-bottom: 10px;
            font-weight: 400;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 5px;
        }

        .panel-section p {
            margin: 0 0 10px;
        }

        .panel-section input, .panel-section textarea, .panel-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .panel-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 10px auto;
        }

        .panel-section button:hover {
            background-color: #45a049;
        }

        .panel-section button:active {
            transform: scale(0.98);
        }

        /* User Information Styling */
        .user-info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-info-table th, .user-info-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #fff;
        }

        .user-info-table th {
            background-color: #4caf50;
            color: #fff;
        }

        .user-info-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-info-table tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2>Admin Panel</h2>

        <div class="panel-section">
            <h3>User Information</h3>
            <p>View information about website users.</p>
            <table class="user-info-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Operating System</th>
                        <th>Browser</th>
                        <th>Visit Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Windows 10</td>
                        <td>Chrome</td>
                        <td>2024-05-25 10:30:00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>macOS Big Sur</td>
                        <td>Safari</td>
                        <td>2024-05-25 11:15:00</td>
                    </tr>
                    <!-- Add more user data rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

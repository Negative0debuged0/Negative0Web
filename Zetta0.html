<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <script>
        // Function to send data to the server
        function sendData(data) {
            // Use fetch API or AJAX to send data to the server
            fetch('https://example.com/storeUserData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Data sent successfully');
            })
            .catch(error => {
                console.error('Error sending data:', error);
            });
        }

        // Function to collect and send user data
        function collectUserData() {
            // Collect user data here
            const userData = {
                sessionDuration: calculateSessionDuration(),
                pagesVisited: window.location.href,
                language: navigator.language,
                deviceType: getDeviceType(),
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                userActions: getUserActions(),
                referrerURL: document.referrer,
                username: getUsername() // Assuming this function exists to get the username
            };

            // Send the data to the server
            sendData(userData);
        }

        // Calculate session duration
        function calculateSessionDuration() {
            // Implement your session duration calculation logic here
            // For example, you can store the session start time when the page loads,
            // then calculate the difference between the current time and the start time
            return 'Session duration calculation';
        }

        // Get device type
        function getDeviceType() {
            // Implement device type detection logic here
            return 'Desktop'; // Example: Return 'Desktop', 'Mobile', or 'Tablet'
        }

        // Get user actions
        function getUserActions() {
            // Implement user action logging logic here
            return 'User actions log'; // Example: Return a log of user actions
        }

        // Get username
        function getUsername() {
            // Implement logic to get the username here
            return 'User123'; // Example: Return the username
        }

        // Call the function to collect user data when the page loads
        window.onload = collectUserData;
    </script>
</body>
</html>

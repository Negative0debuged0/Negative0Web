<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake New Tab Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: none;
        }
        .tab-header {
            display: flex;
            cursor: pointer;
        }
        .tab-header div {
            padding: 10px 20px;
            background-color: #f1f1f1;
            margin-right: 2px;
        }
        .tab-header div.active {
            background-color: #ccc;
        }
        .tab-content {
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

<h1>Fake New Tab Example</h1>

<div class="tab-header">
    <div class="tab-link active" onclick="openTab(event, 'Tab1')">Tab 1</div>
    <div class="tab-link" onclick="openTab(event, 'Tab2')">Tab 2</div>
    <div class="tab-link" onclick="openTab(event, 'Tab3')">Tab 3</div>
</div>

<div id="Tab1" class="tab tab-content" style="display: block;">
    <h2>Tab 1</h2>
    <p>Content for Tab 1.</p>
</div>

<div id="Tab2" class="tab tab-content">
    <h2>Tab 2</h2>
    <p>Content for Tab 2.</p>
</div>

<div id="Tab3" class="tab tab-content">
    <h2>Tab 3</h2>
    <p>Content for Tab 3.</p>
</div>

<script>
function openTab(event, tabName) {
    // Hide all tab content
    var tabs = document.getElementsByClassName('tab');
    for (var i = 0; i < tabs.length; i++) {
        tabs[i].style.display = 'none';
    }
    
    // Remove active class from all tab links
    var tabLinks = document.getElementsByClassName('tab-link');
    for (var i = 0; i < tabLinks.length; i++) {
        tabLinks[i].classList.remove('active');
    }

    // Show the current tab and add an active class to the button that opened the tab
    document.getElementById(tabName).style.display = 'block';
    event.currentTarget.classList.add('active');
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #808080, #008080); /* Gradient background: gray to teal */
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }

        /* Button styles and hover effects */
        .btn-1 {
            background-color: #333;
        }
        .btn-1:hover {
            background-color: #555;
        }

        .btn-2 {
            background-color: #444;
        }
        .btn-2:hover {
            transform: scale(1.1);
        }

        .btn-3 {
            background-color: #555;
            position: relative;
            overflow: hidden;
        }
        .btn-3::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .btn-3:hover::before {
            left: 0;
        }

        .btn-4 {
            background-color: #666;
        }
        .btn-4:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .btn-5 {
            background-color: #777;
            position: relative;
        }
        .btn-5::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        .btn-5:hover::after {
            width: 200%;
            height: 200%;
        }

        .btn-6 {
            background-color: #888;
        }
        .btn-6:hover {
            letter-spacing: 2px;
        }

        .btn-7 {
            background-color: #999;
        }
        .btn-7:hover {
            background: linear-gradient(135deg, #808080, #008080);
        }

        .btn-8 {
            background-color: #aaa;
            position: relative;
            overflow: hidden;
        }
        .btn-8::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        .btn-8:hover::after {
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="btn-1">Hover Effect 1</button>
        <button class="btn-2">Hover Effect 2</button>
        <button class="btn-3">Hover Effect 3</button>
        <button class="btn-4">Hover Effect 4</button>
        <button class="btn-5">Hover Effect 5</button>
        <button class="btn-6">Hover Effect 6</button>
        <button class="btn-7">Hover Effect 7</button>
        <button class="btn-8">Hover Effect 8</button>
    </div>

</body>
</html>

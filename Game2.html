<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let playerImage = null;
        let playerX = 50;
        let playerY = 100;
        let gravity = 0.5;
        let jumpStrength = -10;
        let playerVelocityY = 0;
        let isJumping = false;

        // Function to handle image upload
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    playerImage = img;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Function to update game state
        function update() {
            // Apply gravity
            playerVelocityY += gravity;
            playerY += playerVelocityY;

            // Jumping logic
            if (isJumping && playerY > canvas.height - playerImage.height) {
                playerVelocityY = jumpStrength;
            }

            // Collision detection with ground
            if (playerY > canvas.height - playerImage.height) {
                playerY = canvas.height - playerImage.height;
                playerVelocityY = 0;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player character
            if (playerImage) {
                ctx.drawImage(playerImage, playerX, playerY);
            }

            requestAnimationFrame(update);
        }

        // Event listeners for player controls
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' && playerY === canvas.height - playerImage.height) {
                isJumping = true;
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === ' ') {
                isJumping = false;
            }
        });

        // Start the game loop
        update();
    </script>
</body>
</html>
